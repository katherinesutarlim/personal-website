<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Katherine Sutarlim</title>
    <link rel="stylesheet" href="css\home.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Caveat:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="image\self.png" alt="" class="self-portrait">
      <div class="text">
        <div class="greeting">
          Have something<br>I can help you with?
        </div>
        <form class="contact-form pretext" action="index.html" method="post">
          Hi Kat, my name is <input type="text" name="name" value="" placeholder="John Smith"><br>
          You can contact me at <input type="text" name="email" value="" placeholder="johnsmith@snailmail.com"><br>
          <textarea name="message" rows="3" cols="60" placeholder="Can you please help me with this fantastic idea of mine?"></textarea><br>
          <input type="submit" name="send" value="Send!">
        </form>
        <div class="links">
          <a href="#" class="resume">My Resume</a>
          <a href="#"  class="projects">My Projects</a>
          <a href="#" class="contact">Contact Me</a>
        </div>
      </div>
    </div>
  </body>
</html>
